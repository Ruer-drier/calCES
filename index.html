<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <p>
        Backgeound color shall change
    </p>
    <div id="calculator">
        <input id="display" >
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operand">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')" >3</button>
            <button onclick="appendToDisplay('*')" class="operand">ร</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operand">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('รท')" class="operand">รท</button>
           <button onclick="calculate()" class="operand ">=</button>
           <button onclick="appendToDisplay('.')" class="operand ">.</button>
            <button id="clear" class="operand" >C</button>
        </div>
       </div>
       <script src="script.js"></script>
</body>
</html>
